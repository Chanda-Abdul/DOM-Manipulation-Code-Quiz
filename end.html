<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation Code Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="content-box container-fluid">
      <div id="end" class="flex-center flex-column">
        <h3>Your Final Score is</h3>
        <h1 class="finalScore">0</h1>
        <h3>points!</h3>
        <form class="end form-group">
          <h5 id="end-text">Enter your name below to save your score</h5>
          <input
            type="text"
            name="name"
            id="username"
            placeholder="enter your name"
            class="form-control"
          />
          <button
            class="btn-default btn"
            id="saveScoreBtn"
            type="submit"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <div class="end container-fluid">
          <a href="./quiz.html"
            ><button class="btn-default btn">Play Again</button></a
          >
          <a href="./index.html"
            ><button class="btn-default btn">Go Home</button></a
          >
        </div>
      </div>
    </div>
    <script type="text/javascript" src="end.js"></script>
  </body>
</html>
