<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation Code Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="content-box">
    <!-- stats box -->
    <div class="stats container-fluid">
      <button type="button" class="btn btn-default">
        Time Left <span class="badge bg-secondary timer">2:00</span>
      </button>
      <button type="button" class="btn btn-default">
        Score <span class="badge bg-secondary score">0</span>
      </button>
    </div>
    <!-- progress -->
    <div class="progress-container"></div>
    <div class="progress-bar"></div>

    <!-- questions -->
    <div class="question-box">
      <!-- <div class="question-container row-12"> -->
      <h1 class="question-title">First question</h1>

      <div class="answer-container">
        <div class="answer-select row-12 choice-container" id="answer-container">
          <p class="row-4 choice-prefix">A</p>
          <p class="row-8 choice-text" data-letter="a">choice a</p>
        </div>
        <div class="answer-select row-12 choice-container">
          <p class="row-4 choice-prefix">B</p>
          <p class="row-8 data-b choice-text" data-letter="b">choice b</p>
        </div>
        <div class="answer-select row-12choice-container">
          <p class="row-4 choice-prefix">C</p>
          <p class="row-8 data-c choice-text" data-letter="c">choice c</p>
        </div>
        <div class="answer-select row-12 choice-container">
          <p class="row-4 choice-prefix">D</p>
          <p class="choice-text row-8 data-d" data-letter="d">choice d</p>
        </div>
        <!-- </div> -->
      </div>
    </div>

    <!-- end  button  -->
    <div class="end container-fluid">
      
        <button class="btn-default btn "><a href="./end.html"
          >Exit</a
          ></button>

      <button class="btn-default btn"><a href="./index.html"
        >Restart</a
        ></button>
    </div>
  </div>
    <script type="text/javascript" src="questionbank.js"></script>
    <script type="text/javascript" src="quiz.js"></script>
  </body>
</html>
