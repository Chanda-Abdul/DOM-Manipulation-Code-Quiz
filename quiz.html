<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation Code Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="content-box">
      <!-- stats box -->
      <div class="stats container-fluid">
        <button type="button" class="btn btn-default">
          Time Left <span class="badge bg-secondary timer">2:00</span>
        </button>
        <button type="button" class="btn btn-default">
          Score <span class="badge bg-secondary score">0</span>
        </button>
      </div>
      <!-- progress -->
      <div id="progressBar">
        <div id="progressBarFull"></div>
      </div>
      <p id="progress-text">Question</p>
      

      <!-- questions -->

      <h2 class="question">What is the question?</h2>
      <div class="choice-container">
        <h3 class="choice-prefix">A</h3>
        <h5 class="choice-text" data-letter="a">Choice a</h5>
      </div>
      <div class="choice-container">
        <h3 class="choice-prefix">B</h3>
        <h5 class="choice-text" data-letter="b">Choice b</h5>
      </div>
      <div class="choice-container">
        <h3 class="choice-prefix">C</h3>
        <h5 class="choice-text" data-letter="c">Choice c</h5>
      </div>
      <div class="choice-container">
        <h3 class="choice-prefix">D</h3>
        <h5 class="choice-text" data-letter="d">Choice d</h5>
      </div>

     

      <!-- end  button  -->
      <div class="end container-fluid">
        <a href="./end.html">
          <button class="btn-default btn">Exit</button>
        </a>
        <a href="./index.html">
          <button class="btn-default btn">Restart</button>
        </a>
      </div>
    </div>
    <script type="text/javascript" src="questionbank.js"></script>
    <script type="text/javascript" src="quiz.js"></script>
  </body>
</html>
